<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Converter</title>
  <link rel="stylesheet" href="./src/styles.css">
</head>
<body>
  <div class="container">
    <h1>File Converter</h1>
    <div class="conversion-options">
      <button id="pdf-to-word" class="conversion-btn">PDF to Word</button>
      <button id="pdf-to-image" class="conversion-btn">PDF to Image</button>
      <button id="word-to-pdf" class="conversion-btn">Word to PDF</button>
      <button id="image-to-pdf" class="conversion-btn">Image to PDF</button>
    </div>
    
    <div class="upload-area" id="uploadArea">
      <input type="file" id="fileInput" style="display: none;">
      <label for="fileInput" class="upload-label">
        <span>Click to upload file or drag and drop</span>
      </label>
      <div id="fileName" class="file-name">No file selected</div>
    </div>
    
    <button id="startBtn" class="start-btn">Start Conversion</button>
    
    <div class="footer">
      <p>Â© 2023 Zhang Rui. Contact: <a href="mailto:596085203@qq.com">596085203@qq.com</a></p>
    </div>
  </div>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
